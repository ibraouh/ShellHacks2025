<!-- Adaptive CSS Tool HTML -->
<div id="adaptive_css-content" class="tab-content">
  <div class="tool-description">
    Adjust CSS for better readability based on user preferences.
  </div>
  <div class="input-group">
    <label for="adaptive_css_rules">CSS Rules to Adapt:</label>
    <textarea id="adaptive_css_rules" name="css_rules" placeholder="Enter CSS rules to adapt..."></textarea>
  </div>
  <div class="input-group">
    <label for="adaptive_css_preferences">User Preferences:</label>
    <input type="text" id="adaptive_css_preferences" name="user_preferences" placeholder='{"fontSize": "large", "contrast": "high"}' value='{}'>
    <small>Enter as JSON: {"fontSize": "large", "contrast": "high", "lineHeight": "1.5"}</small>
  </div>
  <div class="input-group">
    <label for="adaptive_css_theme">Theme Preference:</label>
    <select id="adaptive_css_theme" name="theme">
      <option value="light">Light Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="high-contrast">High Contrast</option>
      <option value="custom">Custom</option>
    </select>
  </div>
  <div class="input-group">
    <label for="adaptive_css_target">Target Elements:</label>
    <select id="adaptive_css_target" name="target">
      <option value="all">All Elements</option>
      <option value="text">Text Only</option>
      <option value="buttons">Buttons Only</option>
      <option value="forms">Forms Only</option>
    </select>
  </div>
  <button id="adaptive_css-button" class="button">Adapt CSS</button>
  <div id="adaptive_css-result" class="result"></div>
</div>
