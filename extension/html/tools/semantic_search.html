<!-- Semantic Search Tool HTML -->
<div id="semantic_search-content" class="tab-content">
  <div class="tool-description">
    Find content using semantic search capabilities for better discovery.
  </div>
  <div class="input-group">
    <label for="semantic_search_query">Search Query:</label>
    <input type="text" id="semantic_search_query" name="query" placeholder="What are you looking for?">
  </div>
  <div class="input-group">
    <label for="semantic_search_type">Content Type:</label>
    <select id="semantic_search_type" name="content_type">
      <option value="all">All Content</option>
      <option value="text">Text Only</option>
      <option value="images">Images Only</option>
      <option value="links">Links Only</option>
      <option value="headings">Headings Only</option>
    </select>
  </div>
  <div class="input-group">
    <label for="semantic_search_scope">Search Scope:</label>
    <select id="semantic_search_scope" name="scope">
      <option value="current_page">Current Page</option>
      <option value="current_site">Current Site</option>
      <option value="all_tabs">All Open Tabs</option>
    </select>
  </div>
  <div class="input-group">
    <label for="semantic_search_language">Search Language:</label>
    <select id="semantic_search_language" name="language">
      <option value="auto">Auto-detect</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </div>
  <button id="semantic_search-button" class="button">Search</button>
  <div id="semantic_search-result" class="result"></div>
</div>
