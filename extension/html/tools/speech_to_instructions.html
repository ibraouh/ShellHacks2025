<!-- Speech-to-Instructions Tool HTML -->
<div id="speech_to_instructions-content" class="tab-content">
  <div class="tool-description">
    Convert speech to navigation instructions for better accessibility.
  </div>
  <div class="input-group">
    <label for="speech_to_instructions_audio">Audio Input:</label>
    <input type="file" id="speech_to_instructions_audio" name="audio_data" accept="audio/*">
    <small>Upload an audio file or record your voice</small>
  </div>
  <div class="input-group">
    <label for="speech_to_instructions_language">Language:</label>
    <select id="speech_to_instructions_language" name="language">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="es-ES">Spanish</option>
      <option value="fr-FR">French</option>
    </select>
  </div>
  <div class="input-group">
    <label for="speech_to_instructions_context">Navigation Context:</label>
    <select id="speech_to_instructions_context" name="context">
      <option value="web">Web Navigation</option>
      <option value="mobile">Mobile App</option>
      <option value="desktop">Desktop Application</option>
    </select>
  </div>
  <button id="speech_to_instructions-button" class="button">Process Speech</button>
  <div id="speech_to_instructions-result" class="result"></div>
</div>
