<!-- Text Simplification Tool HTML -->
<div id="text_simplification-content" class="tab-content">
  <div class="tool-description">
    Simplify complex text for better readability and understanding.
  </div>
  <div class="input-group">
    <label for="text_simplification_text">Text to simplify:</label>
    <textarea id="text_simplification_text" name="text" placeholder="Enter complex text to simplify..."></textarea>
  </div>
  <div class="input-group">
    <label for="text_simplification_level">Complexity Level:</label>
    <select id="text_simplification_level" name="complexity_level">
      <option value="simple">Simple (Elementary)</option>
      <option value="medium" selected>Medium (High School)</option>
      <option value="basic">Basic (Grade School)</option>
    </select>
  </div>
  <div class="input-group">
    <label for="text_simplification_style">Simplification Style:</label>
    <select id="text_simplification_style" name="style">
      <option value="preserve_meaning">Preserve Original Meaning</option>
      <option value="conversational">Conversational Tone</option>
      <option value="formal">Formal Tone</option>
    </select>
  </div>
  <div class="input-group">
    <label for="text_simplification_language">Target Language:</label>
    <select id="text_simplification_language" name="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>
  </div>
  <button id="text_simplification-button" class="button">Simplify Text</button>
  <div id="text_simplification-result" class="result"></div>
</div>
