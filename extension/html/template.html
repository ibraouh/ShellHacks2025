<!-- Template for tool HTML files -->
<!-- 
  This template shows the structure that each tool HTML file should follow:
  
  <div id="[tool_id]-content" class="tab-content">
    <div class="tool-description">
      [Tool description]
    </div>
    
    <!-- Input groups for form fields -->
    <div class="input-group">
      <label for="[tool_id]_[field_name]">[Field Label]:</label>
      <input/textarea/select id="[tool_id]_[field_name]" name="[field_name]" [attributes]>
    </div>
    
    <!-- Action button -->
    <button id="[tool_id]-button" class="button">[Button Text]</button>
    
    <!-- Result display -->
    <div id="[tool_id]-result" class="result"></div>
  </div>
  
  Guidelines:
  - Use consistent naming: [tool_id]_[field_name] for IDs
  - Include helpful placeholders and labels
  - Add small text for complex inputs (JSON, file uploads, etc.)
  - Keep descriptions concise but informative
  - Use appropriate input types (url, file, text, textarea, select)
-->
